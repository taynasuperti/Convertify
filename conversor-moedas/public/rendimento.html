<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinvertify</title>
    <link rel="stylesheet" href="../css/rendimento.css" />
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="../public/assets/img/logo-4.png" alt="Logo Coinvertify" />
      </div>
      <ul class="navbar__links">
        <li><a class="navbar__link" href="index.html">Início</a></li>
        <li>
          <a class="navbar__link" href="rendimento.html"
            >Histórico de Rendimento</a
          >
        </li>
        <li><a class="navbar__link" href="sobre.html">Sobre</a></li>
      </ul>
    </nav>

    <main>
      <section class="grafico-section" aria-labelledby="titulo-rendimento">
        <h1 id="titulo-rendimento">Histórico de Rendimento</h1>

        <div class="filtros-grafico">
          <label for="moeda">Escolha a moeda:</label>
          <select
            id="moeda"
            aria-label="Escolha a moeda para visualizar o gráfico"
          >
            <option value="USD">Dólar Americano (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra (GBP)</option>
          </select>

          <label for="periodo">Visualização:</label>
          <select id="periodo" aria-label="Escolha o período de tempo">
            <option value="daily">Diária</option>
            <option value="weekly">Semanal</option>
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>

        <canvas id="graficoMoeda" width="400" height="200"></canvas>
        <p id="mensagem-erro" style="color: red; display: none">
          Erro ao carregar dados do gráfico.
        </p>
      </section>
    </main>

    <footer class="footer">
      Desenvolvido por Tayná Superti |
      <a href="https://github.com/taynasuperti" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../public/js/rendimento.js"></script>

  </body>
</html>
